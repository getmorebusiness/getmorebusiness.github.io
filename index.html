<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <link href="font/googlefonts.css" rel="stylesheet">
    <script src="include/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src='http://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
    <script src="include/locationpicker.jquery.min.js"></script>
    <script src="include/materialize.min.js"></script>
    <title>Get More Business</title>
    <link rel="stylesheet" href="include/materialize.min.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
	   #wrapper { position: relative; }
	   #over_map { position: absolute; top: 10px; left: 10px; z-index: 99; }
	</style>
</head>

<body>
<div id="wrapper">
<div class="container" id="over_map">

    <div class="row">
        <div class="col s12 m4">
          <div class="card-panel white">

            <h5 class="card-title activator grey-text text-darken-4">Select Area</h5>

            <!-- <div class="form-horizontal" style="width: 550px"> -->
	        <div class="form-group">
	            <label class="col-sm-2 control-label">Location:</label>

	            <div class="col-sm-10">
	                <input type="text" class="form-control" id="us3-address" />
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-2 control-label">Radius:</label>

	            <div class="col-sm-5">
	                <input type="number" class="form-control" id="us3-radius" step="100" />
	            </div>
	        </div>
	        <div class="clearfix">&nbsp;</div>
	        <div class="m-t-small">
	            <label class="p-r-small col-sm-1 control-label">Lat.:</label>

	            <div class="col-sm-3">
	                <input type="text" class="form-control" id="us3-lat" />
	            </div>
	            <label class="p-r-small col-sm-2 control-label">Long.:</label>

	            <div class="col-sm-3">
	                <input type="text" class="form-control" id="us3-lon" />
	            </div>
	        </div>
	        <div class="clearfix"></div>

	         <a class="waves-effect waves-light btn indigo " id="submitButton" >
	         	<i class="material-icons left">subtitles</i>Submit
          	</a>
        
            
          </div>
          </div>
          </div>
          </div>

        <div id="us3" style="width: 100%; height: 640px;"></div>



</div>

    
</body>
<script>
            $('#us3').locationpicker({
                location: {
                    latitude: 42.279025, 
                    longitude: -83.025602
                },
                radius: 300,
                inputBinding: {
                    latitudeInput: $('#us3-lat'),
                    longitudeInput: $('#us3-lon'),
                    radiusInput: $('#us3-radius'),
                    locationNameInput: $('#us3-address')
                },
                enableAutocomplete: true,
                onchanged: function (currentLocation, radius, isMarkerDropped) {
                    // Uncomment line below to show alert on each Location Changed event
                    //alert("Location changed. New location (" + currentLocation.latitude + ", " + currentLocation.longitude + ")");
                }
            });
        </script>

</html>
